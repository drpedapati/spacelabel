<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient for the main background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <!-- Subtle inner shadow -->
    <linearGradient id="innerShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- macOS-style rounded rectangle (squircle approximation) -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner shine overlay -->
  <rect x="64" y="64" width="896" height="448" rx="200" ry="200" fill="url(#innerShine)"/>

  <!-- Four space grid representing macOS Spaces -->
  <g transform="translate(512, 420)">
    <!-- Top left space -->
    <rect x="-200" y="-140" width="170" height="120" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>

    <!-- Top right space -->
    <rect x="30" y="-140" width="170" height="120" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>

    <!-- Bottom left space -->
    <rect x="-200" y="20" width="170" height="120" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>

    <!-- Bottom right space - ACTIVE (highlighted) -->
    <rect x="30" y="20" width="170" height="120" rx="16" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,1)" stroke-width="3"/>

    <!-- Active indicator dot on highlighted space -->
    <circle cx="115" cy="80" r="20" fill="#22C55E"/>
  </g>

  <!-- Label tag at bottom -->
  <g transform="translate(512, 720)">
    <rect x="-160" y="-36" width="320" height="72" rx="36" fill="rgba(255,255,255,0.95)"/>
    <text x="0" y="12" font-family="-apple-system, SF Pro Display, Helvetica Neue, sans-serif" font-size="42" font-weight="600" fill="#4F46E5" text-anchor="middle">WORK</text>
  </g>
</svg>
